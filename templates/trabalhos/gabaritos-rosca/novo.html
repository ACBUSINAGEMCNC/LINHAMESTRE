{% extends 'base.html' %}

{% block title %}Novo Gabarito Rosca{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Novo Gabarito Rosca</h1>
    
    <div class="card shadow">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="tipo_rosca" class="form-label">Tipo de Rosca <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="tipo_rosca" name="tipo_rosca" required>
                        <small class="text-muted">Ex: Métrica, Whitworth, NPT</small>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="diametro" class="form-label">Diâmetro (mm) <span class="text-danger">*</span></label>
                        <input type="number" step="0.01" class="form-control" id="diametro" name="diametro" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="passo" class="form-label">Passo (mm) <span class="text-danger">*</span></label>
                        <input type="number" step="0.01" class="form-control" id="passo" name="passo" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="local_armazenamento" class="form-label">Local de Armazenamento</label>
                        <input type="text" class="form-control" id="local_armazenamento" name="local_armazenamento">
                        <small class="text-muted">Ex: Gaveta 3 / Caixa B</small>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="observacoes" class="form-label">Observações</label>
                    <textarea class="form-control" id="observacoes" name="observacoes" rows="3"></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="imagem" class="form-label">Imagem do Gabarito</label>
                    <input type="file" class="form-control" id="imagem" name="imagem" accept="image/*">
                    <small class="text-muted">Formatos aceitos: JPG, PNG, GIF</small>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('gabaritos_rosca.listar_gabaritos_rosca') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
