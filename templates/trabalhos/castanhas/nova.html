{% extends 'base.html' %}

{% block title %}Nova Castanha{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Nova Castanha</h1>
    
    <div class="card shadow">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                
                <div class="row">
                    <div class="col-md-6 mb-3" id="diametro_container">
                        <label for="diametro" class="form-label">Diâmetro (mm) <span class="text-danger">*</span></label>
                        <input type="number" step="0.01" class="form-control" id="diametro" name="diametro" required>
                    </div>
                    
                    <div class="col-md-6 mb-3" id="comprimento_container">
                        <label for="comprimento" class="form-label">Comprimento (mm)</label>
                        <input type="number" step="0.01" class="form-control" id="comprimento" name="comprimento">
                        <small class="text-muted">Opcional</small>
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" id="castanha_livre" name="castanha_livre" onchange="toggleComprimentoField()">
                            <label class="form-check-label" for="castanha_livre">
                                Comprimento Livre
                            </label>
                            <small class="form-text text-muted d-block">Marque esta opção se a castanha não tem comprimento fixo</small>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="maquina_id" class="form-label">Máquina</label>
                    <select class="form-select" id="maquina_id" name="maquina_id">
                        <option value="">Selecione uma máquina</option>
                        {% for maquina in maquinas %}
                        <option value="{{ maquina.id }}">{{ maquina.nome }} ({{ maquina.codigo }})</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="bloco_armazenamento" class="form-label">Bloco</label>
                        <input type="text" class="form-control" id="bloco_armazenamento" name="bloco_armazenamento" placeholder="Ex: Bloco A">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="posicao_armazenamento" class="form-label">Posição</label>
                        <input type="text" class="form-control" id="posicao_armazenamento" name="posicao_armazenamento" placeholder="Ex: Posição 3">
                    </div>
                </div>
                <!-- Campo oculto para compatibilidade com o backend atual -->
                <input type="hidden" id="local_armazenamento" name="local_armazenamento">
                
                <div class="mb-3">
                    <label for="imagem" class="form-label">Imagem da Castanha</label>
                    <input type="file" class="form-control" id="imagem" name="imagem" accept="image/*">
                    <small class="text-muted">Formatos aceitos: JPG, PNG, GIF</small>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('castanhas.listar_castanhas') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function toggleComprimentoField() {
        const castanhaLivreChecked = document.getElementById('castanha_livre').checked;
        const comprimentoInput = document.getElementById('comprimento');
        const comprimentoContainer = document.getElementById('comprimento_container');
        
        if (castanhaLivreChecked) {
            comprimentoInput.value = '';
            comprimentoContainer.classList.add('opacity-50');
        } else {
            comprimentoContainer.classList.remove('opacity-50');
        }
    }
    
    // Inicializar o estado do campo de diâmetro
    document.addEventListener('DOMContentLoaded', function() {
        toggleComprimentoField();
        // Combinar Bloco e Posição no campo oculto antes de enviar
        const form = document.querySelector('form');
        form.addEventListener('submit', function() {
            const bloco = (document.getElementById('bloco_armazenamento').value || '').trim();
            const posicao = (document.getElementById('posicao_armazenamento').value || '').trim();
            let combinado = '';
            if (bloco && posicao) {
                combinado = `${bloco} / ${posicao}`;
            } else if (bloco) {
                combinado = bloco;
            } else if (posicao) {
                combinado = posicao;
            }
            document.getElementById('local_armazenamento').value = combinado;
        });
    });
</script>
{% endblock %}
