{% extends 'base.html' %}

{% block title %}Nova Castanha{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Nova Castanha</h1>
    
    <div class="card shadow">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="castanha_livre" name="castanha_livre" onchange="toggleDiametroField()">
                            <label class="form-check-label" for="castanha_livre">
                                Castanha Livre
                            </label>
                            <small class="form-text text-muted d-block">Marque esta opção se a castanha não tem diâmetro fixo</small>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3" id="diametro_container">
                        <label for="diametro" class="form-label">Diâmetro (mm) <span class="text-danger">*</span></label>
                        <input type="number" step="0.01" class="form-control" id="diametro" name="diametro" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="comprimento" class="form-label">Comprimento (mm)</label>
                        <input type="number" step="0.01" class="form-control" id="comprimento" name="comprimento">
                        <small class="text-muted">Opcional</small>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="maquina_id" class="form-label">Máquina</label>
                    <select class="form-select" id="maquina_id" name="maquina_id">
                        <option value="">Selecione uma máquina</option>
                        {% for maquina in maquinas %}
                        <option value="{{ maquina.id }}">{{ maquina.nome }} ({{ maquina.codigo }})</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="local_armazenamento" class="form-label">Local de Armazenamento</label>
                    <input type="text" class="form-control" id="local_armazenamento" name="local_armazenamento">
                    <small class="text-muted">Ex: Bloco A / Posição 3</small>
                </div>
                
                <div class="mb-3">
                    <label for="imagem" class="form-label">Imagem da Castanha</label>
                    <input type="file" class="form-control" id="imagem" name="imagem" accept="image/*">
                    <small class="text-muted">Formatos aceitos: JPG, PNG, GIF</small>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('castanhas.listar_castanhas') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function toggleDiametroField() {
        const castanhaLivreChecked = document.getElementById('castanha_livre').checked;
        const diametroInput = document.getElementById('diametro');
        const diametroContainer = document.getElementById('diametro_container');
        
        if (castanhaLivreChecked) {
            diametroInput.required = false;
            diametroInput.value = '';
            diametroContainer.classList.add('opacity-50');
        } else {
            diametroInput.required = true;
            diametroContainer.classList.remove('opacity-50');
        }
    }
    
    // Inicializar o estado do campo de diâmetro
    document.addEventListener('DOMContentLoaded', function() {
        toggleDiametroField();
    });
</script>
{% endblock %}
