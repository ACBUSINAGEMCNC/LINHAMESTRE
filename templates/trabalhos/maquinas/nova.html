{% extends 'base.html' %}

{% block title %}Nova Máquina{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Nova Máquina</h1>
    
    <div class="card shadow">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome da Máquina <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                
                <div class="mb-3">
                    <label for="categoria_trabalho" class="form-label">Categoria de Trabalho <span class="text-danger">*</span></label>
                    <select class="form-select" id="categoria_trabalho" name="categoria_trabalho" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="Serra">Serra</option>
                        <option value="Torno CNC">Torno CNC</option>
                        <option value="Centro de Usinagem">Centro de Usinagem</option>
                        <option value="Manual">Manual</option>
                        <option value="Acabamento">Acabamento</option>
                        <option value="Outro">Outro</option>
                    </select>
                    <div class="form-text">
                        A categoria é usada para cálculos de tempo no Kanban.
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="imagem" class="form-label">Imagem da Máquina</label>
                    <input type="file" class="form-control" id="imagem" name="imagem" accept="image/*">
                    <small class="text-muted">Formatos aceitos: JPG, PNG, GIF</small>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('maquinas.listar_maquinas') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
